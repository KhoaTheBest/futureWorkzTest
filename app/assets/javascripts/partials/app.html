<!DOCTYPE html>
<div ng-controller="AppCtrl">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      {{content.content}}
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <button class="btn btn-info btn-sm" type="button" ng-click="like(content.id)">This is Funny!</button>
      <button class="btn btn-success btn-sm" type="button" ng-click="dislike(content.id)">This is not funny.</button>
    </div>
</div>
